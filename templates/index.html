<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    <a href="{{ url_for('create') }}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', post_id=post['id']) }}">{{ post['title'] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
